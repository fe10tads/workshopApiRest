<script>
  $("#cep").blur(function() {
    debugger;
    var elemento = $(this);
    var cep = elemento.val();
    if(cep.length === 8)
    {
      var request = {
        url:"https://viacep.com.br/ws/"+ cep +"/json",
        method:"GET",
        success:function(data){
          $("#logradouro").val(data.logradouro);
        },
        error: function(){
          debugger;
            alert('DEU RUIM');
        }
      };
      $.ajax(request);     
    }
  });
  
  var enviarFormulario = function(e){
      e.preventDefault();
      
      var cliente ={
        nome: $("#nome").val(),
        email: $("#email").val(),
        cep: $("#cep").val(),
        logradouro: $("#logradouro").val()
      };

      var sucesso = function(data){
        alert("cliente cadastrado com sucesso");
      };

      var erro = function(){
        alert('DEU RUIM');
      };

      var request = {
        url:"https://crossorigin.me/http://sisclientes.azurewebsites.net/api/cliente",
        method:"POST",
        data: cliente,
        success: sucesso,
        error: erro
      };

      $.ajax(request);      
  }
  $("#formulario").submit(enviarFormulario);
</script>
